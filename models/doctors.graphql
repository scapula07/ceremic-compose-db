
type Doctor @createModel(accountRelation: SINGLE, description: "A patient") {
  doctorsId: DID! @documentAccount
  firstName: String! @string(minLength: 3, maxLength: 50)
  lastName: String! @string(minLength: 3, maxLength: 50)
   gender: String! @string(minLength: 3, maxLength: 50)
  specialization: String! @string(minLength: 3, maxLength: 50)
  fee:String! @string(minLength: 3, maxLength: 50)

}

